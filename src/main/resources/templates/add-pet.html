<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Pet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
    <style>


        .navbar-pink {
            background-color: #D99CCB !important;
        }

        .navbar-light .nav-link {
            color: #fff !important;
        }

        .navbar-pink .navbar-brand {
            color: white;
        }

        .submit-btn {
            background-color: #D99CCB;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
        }

        h1 {
            color: #D99CCB;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-pink">
    <a class="navbar-brand" href="/">PetClinic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbar-light">
            <li class="nav-item">
                <a class="nav-link" href="/owners">Owners</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/pets">Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h1>Add Pet</h1>
    <div align="center">
        <form method="post" th:object="${pet}" th:action="@{/pets/new}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" th:field="*{name}" id="name"/>
                <div class="validationError"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">Name is required
                </div>
            </div>


            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" th:field="*{age}" id="age"/>
                <div class="validationError"
                     th:if="${#fields.hasErrors('age')}"
                     th:errors="*{age}">Age is required
                </div>
            </div>


            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" class="form-control" th:field="*{type}" id="type"/>
                <div class="validationError"
                     th:if="${#fields.hasErrors('type')}"
                     th:errors="*{type}">Type is required
                </div>
            </div>

            <div class="form-group">
                <label for="healthStatus">Health status:</label>
                <input type="text" class="form-control" th:field="*{healthStatus}" id="healthStatus"/>
                <div class="validationError"
                     th:if="${#fields.hasErrors('healthStatus')}"
                     th:errors="*{healthStatus}">Health status is required
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <br/>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
