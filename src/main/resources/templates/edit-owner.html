<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Owner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
    <style> .navbar-pink {
        background-color: #D99CCB !important;
    }

    .navbar-light .nav-link {
        color: #fff !important;
    }

    .navbar-pink .navbar-brand {
        color: white;
    }

    button.save-owner-btn {
        background-color: #D99CCB;
        color: white;
        border-radius: 5px;
        padding: 5px 10px;
        text-decoration: none;
    }

    h1 {
        color: #D99CCB;
        text-align: center;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-pink">
    <a class="navbar-brand" href="/">PetClinic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbar-light">
            <li class="nav-item">
                <a class="nav-link" href="/owners">Owners</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pets">Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About us</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h1>Edit Owner</h1>
    <form method="post" th:object="${owner}" th:action="@{/owners/edit/{id}(id=${owner.id})}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
            <div class="validationError"
                 th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}">First name is required
            </div>
        </div>


        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
            <div class="validationError"
                 th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}">Last name is required
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" th:field="*{address}" id="address"/>
            <div class="validationError"
                 th:if="${#fields.hasErrors('address')}"
                 th:errors="*{address}">Address is required
            </div>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" th:field="*{city}" id="city"/>
            <div class="validationError"
                 th:if="${#fields.hasErrors('city')}"
                 th:errors="*{city}">City is required
            </div>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" class="form-control" th:field="*{telephone}" id="telephone"/>
            <div class="validationError"
                 th:if="${#fields.hasErrors('telephone')}"
                 th:errors="*{telephone}">Telephone is required
            </div>
        </div>

        <div class="form-group">
            <label for="pets">Pets:</label>
            <input type="text" class="form-control" th:field="*{pets}" id="pets"/>
            <div class="validationError"
                 th:if="${#fields.hasErrors('pets')}"
                 th:errors="*{pets}">Pets is required
            </div>
        </div>

        <button type="submit" class="save-owner-btn">Save Owner</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
