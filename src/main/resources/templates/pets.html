<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>.navbar-pink {
        background-color: #D99CCB !important;
    }

    .navbar-light .nav-link {
        color: #fff !important;
    }

    .navbar-pink .navbar-brand {
        color: white;
    }

    a.add-pet-btn {
        background-color: #D99CCB;
        color: white;
        border-radius: 5px;
        padding: 5px 10px;
        text-decoration: none;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-pink">
    <a class="navbar-brand" href="/">My Pet Clinic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav navbar-light">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/owners">Owners</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Pets</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>Health status</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet.id}"></td>
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.age}"></td>
            <td th:text="${pet.type}"></td>
            <td th:text="${pet.healthStatus}"></td>
            <td><a th:href="@{/pets/edit/{id}(id=${pet.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/pets/delete/{id}(id=${pet.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/pets/new" class="add-pet-btn">Add Pet</a>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
